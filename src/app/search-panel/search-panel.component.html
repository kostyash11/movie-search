<div class="search-container">
  <mat-form-field class="example-form-field">
    <mat-label>Fill Movie Title</mat-label>
    <input #input (input)="handleTitleChange(input.value)" matInput type="text" placeholder="Movie Title" [(ngModel)]="title" />
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Fill Movie Year</mat-label>
    <mat-select #year [(value)]="selected" placeholder="Year" (selectionChange)="handleYearChanged(year.value)">
      <mat-option>None</mat-option>
      <mat-option *ngFor="let year of years" [value]="year">
        {{year}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="selected=''">
    <mat-icon>close</mat-icon>
  </button>
  <button [disabled]="searchDisabled" mat-button (click)="handleSearchClick()">Search!</button>

</div>
